<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animated Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> 
</head>

<body>
    <article class="card">
  <header class="card__thumb">
    <a href="#">
            <img src="http://lorempixel.com/370/235/sports">
            </a>
        </header>
        <div class="card__date">
                <span class="card__date__day">12</span>
                <span class="card__date__month">Mai</span>
              </div>
              <div class="card__body">
                <div class="card__category"><a href="#">Photos</a></div>
                <h2 class="card__title"><a href="#">Vive le code</a></h2>
                <div class="card__subtitle">Le code c'est la vie</div>
                <p class="card__description">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi architecto sit, nobis explicabo id illo possimus expedita eum nisi quia molestias quidem cum repellendus repellat laborum iste porro odit laboriosam?
                </p>
              </div>
              <footer class="card__footer">
                <span class="icon icon--time"></span>6 min
                <span class="icon icon--comment"></span><a href="#">39 comments</a>
              </footer>
            </article>
</body>
</html>
